<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}My App{% endblock %}</title>    
    <!-- Optional: Bootstrap CSS for styling flash messages -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- fonts & icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        html, body {
            min-height: 100%;
            margin: 0;
            background: var(--bg-main);
        }
        :root {
            /* Brand colors */
            --primary: #6ea8ff;
            --secondary: #a689ff;
            --accent: #ffd6e8;

            /* Backgrounds */
            --bg-main: linear-gradient(135deg, #f2f7ff 0%, #ffe3f0 40%, #d7e9ff 100%);
            --bg-card: linear-gradient(135deg, #ffd6e8 0%, #c6e0ff 100%);

            /* Text */
            --text-main: #243b6e;
            --text-sub: #4869a3;

            /* UI */
            --radius-lg: 25px;
            --radius-md: 12px;

            /* Shadows */
            --shadow-soft: 0 10px 25px rgba(0,0,0,0.12);
            --shadow-hover: 0 15px 30px rgba(0,0,0,0.2);
        }
        /* Global card component */
        .card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-soft);
            padding: 2.5rem;
            margin: 2rem auto;
            backdrop-filter: blur(6px);
            transition: box-shadow 0.25s ease, transform 0.25s ease;
        }

        .card:hover {
            box-shadow: var(--shadow-hover);
            transform: translateY(-2px);
        }
        main,
        .container {
            padding-top: 2.5rem;
            padding-bottom: 2.5rem;
        }

        /* =========================
        Global Button System
        (Single Source of Truth)
        ========================= */

        /* Base behavior for all buttons */
        button,
        a[class*="btn"] {
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            text-decoration: none;
            transition: 0.25s;
        }

        /* =========================
        Primary Actions
        ========================= */
        .login-btn,
        .reg-btn,
        .create-btn {
            background: linear-gradient(135deg, #6ea8ff, #a689ff);
            color: white;
            box-shadow: 0 8px 18px rgba(0,0,0,0.15);
        }

        .login-btn:hover,
        .reg-btn:hover,
        .create-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 26px rgba(0,0,0,0.22);
            filter: brightness(1.1);
        }

        /* =========================
        Secondary Actions
        ========================= */
        .view-btn,
        .edit-btn {
            background: linear-gradient(135deg, #edf2ff, #e3ebff);
            color: #2b3f75;
            box-shadow: 0 3px 10px rgba(43,63,117,0.12);
        }

        .view-btn:hover,
        .edit-btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.06);
        }



        /* =========================
        Destructive Actions
        ========================= */
        .delete-btn,
        .blacklist-btn {
            background: linear-gradient(135deg, #ff7b7b, #ff9a9a);
            color: white;
            box-shadow: 0 6px 16px rgba(255,123,123,0.35);
        }

        .delete-btn:hover,
        .blacklist-btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.05);
        }


        /* register card same aesthetic as home card */
        .register-card {
            width: 70%;
            max-width: 600px;
            margin: 50px auto;
            padding: 2.5rem;
            /*background: linear-gradient(135deg, #ffd6e8 0%, #c6e0ff 100%);
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.12);*/
            backdrop-filter: blur(8px);
            animation: fadeUp 0.7s ease-out;
        }

        /* heading */
        .reg-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            color: #243b6e;
            margin-bottom: 1.5rem;
        }

        /* form layout */
        .reg-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        /* form inputs */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .input-group label {
            font-weight: 600;
            color: #334a7c;
            font-size: 0.95rem;
        }

        .input-group input,
        .input-group select,
        .input-group textarea {
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid #cbd6f3;
            font-size: 1rem;
            outline: none;
            background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .input-group input:focus,
        .input-group select:focus,
        .input-group textarea:focus {
            border-color: #7aa7ff;
            box-shadow: 0 0 12px rgba(122,167,255,0.6);
        }

        /* button */
        .reg-btn {
            padding: 12px;
            margin-top: 15px;
            background: linear-gradient(135deg, #6ea8ff, #a689ff);
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 18px rgba(0,0,0,0.15);
            transition: 0.25s;
        }

        .reg-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 26px rgba(0,0,0,0.22);
            filter: brightness(1.1);
        }
        /* Premium moving background for all pages */
        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-main);
            overflow-x: hidden;
        }
        /* Fix horizontal seam under Home icon */
        html, body {
            min-height: 100%;
            margin: 0;
            background: var(--bg-main);
        }

        /* Top navigation / home link must not introduce its own layer */
        header,
        nav,
        .header,
        .top-bar,
        .home-link,
        .home-container {
            background: transparent !important;
            border: none !important;
            box-shadow: none !important;
        }

        
        .site-footer {
            margin-top: 3rem;
            padding: 1rem 0;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(43,63,117,0.7);
            background: rgba(255,255,255,0.5);
            backdrop-filter: blur(6px);
        }



        /* slow clean movement */
        @keyframes bgShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }


        body {
            font-size: 15.5px;
            line-height: 1.55;
        }

        h1 {
            font-size: 2rem;
            line-height: 1.25;
        }

        h2 {
            font-size: 1.55rem;
            line-height: 1.3;
        }

        h3 {
            font-size: 1.2rem;
        }

        p,
        label,
        input,
        select,
        textarea {
            line-height: 1.5;
        }

    </style>

</head>
<body>

    <!-- Flash Messages -->
    <div class="container mt-3">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    {% block home_button %}
        <div style="text-align: right; margin: 1rem;">
            <a href="{{ url_for('home') }}" class="home-btn">üè† Home</a>
        </div>
    {% endblock %}

    <footer class="site-footer">
        ¬© 2025 HealthSync. All rights reserved.
    </footer>


    <!-- Optional: Bootstrap JS for dismissable alerts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
