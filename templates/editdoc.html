{%extends 'base.html '%}
{%block title%}Edit Doctor{%endblock%}

{%block content%}
    <h2>Edit Doctor Profile</h2>
    <form action="/editdoc/{{ doctor.id }}" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" value="{{ doctor.name }}" required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ doctor.username }}" required>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="{{ doctor.password }}" required>
        <br><br>

        <label for="specialization">Specialization:</label>
        <input type="text" id="specialization" name="specialization" value="{{ doctor.specialization }}" required>
        <br><br>

        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" value="{{ doctor.contact }}" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ doctor.email }}" required>
        <br><br>

        
        <button type="submit">Update Profile</button>
    </form>
{%endblock%}
