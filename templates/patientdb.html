<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient's Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f5f9;
        }
        .header {
            background-color: #a3c4f3;
            color: #ffffff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
        }
        .header .links a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 1rem;
            font-size: 1rem;
        }
        .section {
            margin: 1rem auto;
            padding: 0 1rem;
        }
        .section h2 {
            margin-bottom: 1rem;
        }
        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 0.5rem;
            background-color: #ffffff;
        }
        .list-item span {
            flex: 1;
        }
        .list-item .view-btn {
            background-color: #a3c4f3;
            color: #ffffff;
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        .table th, .table td {
            border: 1px solid #ddd;
            padding: 0.5rem;
            text-align: left;
        }
        .table th {
            background-color: #a3c4f3;
            color: #ffffff;
        }
        .table .cancel-btn {
            background-color: white;
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome Pqrst</h1>
        <div class="links">
            <a href="/edit-profile">Edit Profile</a>
            <a href="/history">History</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
    <div class="section">
        <h2>Departments</h2>
        <div class="list-item">
            <span>Cardiology</span>
            <button class="view-btn">View Details</button>
        </div>
        <div class="list-item">
            <span>Oncology</span>
            <button class="view-btn">View Details</button>
        </div>
        <div class="list-item">
            <span>General</span>
            <button class="view-btn">View Details</button>
        </div>
    </div>
    <div class="section">
        <h2>Upcoming Appointments</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Sr No.</th>
                    <th>Doctor Name</th>
                    <th>Department</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1001</td>
                    <td>Dr. abcde</td>
                    <td>General</td>
                    <td>24/09/2025</td>
                    <td>08 am - 12 pm</td>
                    <td><button class="cancel-btn">Cancel</button></td>
                </tr>
            </tbody>
        </table>
    </div>
