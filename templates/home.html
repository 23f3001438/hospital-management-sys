<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta-name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthSync</title>

    <style>
        
        /* Premium moving gradient background */
        /* Sharper, cleaner moving gradient background */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;

            background: linear-gradient(135deg, #f2f7ff 0%, #ffe3f0 40%, #d7e9ff 100%);
            background-size: 200% 200%;
            animation: bgShift 10s ease-in-out infinite;
        }

        /* slower & cleaner movement */
        @keyframes bgShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }



        /* Brand */
        .brand {
            position: absolute;
            top: 25px;
            left: 35px;
            font-size: 26px;
            font-weight: 700;
            color: #4a3f97;
            display: flex;
            align-items: center;
            gap: 6px;
            z-index: 10;
        }

        /* Floating shapes */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(70px) brightness(1.2);
            opacity: 0.45;
            z-index: -1;
        }

        .bg-shape-1 {
            width: 200px;
            height: 200px;
            background: #ffc6e3;
            top: 90px;
            right: 40px;
        }

        .bg-shape-2 {
            width: 240px;
            height: 240px;
            background: #c7daff;
            bottom: 70px;
            left: 50px;
        }

        /* Hero box */
        .pastel-wrapper {
            background: linear-gradient(135deg, #ffd6e8 0, #c6e0ff 100);
            margin: 140px auto 0 auto;
            width: 85%;
            max-width: 1100px;
            padding: 3rem;
            border-radius: 28px;
            position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.10);
            animation: fadeUp 0.7s ease-out;
        }

        .pastel-wrapper::before {
            content: "";
            position: absolute;
            inset: -3px;
            border-radius: 30px;
            background: linear-gradient(135deg, #ff79c6, #8be9fd, #bd93f9);
            z-index: -1;
            filter: blur(12px);
            opacity: 0.7;
        }

        .pastel-wrapper::after {
            content: "";
            position: absolute;
            inset: -4px;
            border-radius: 30px;
            background: linear-gradient(135deg, #ffd6e8, #c6e0ff);
            z-index: -2;
            animation: pulseGlow 4s ease-in-out infinite;
            filter: blur(35px);
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulseGlow {
            0% { opacity: 0.25; }
            50% { opacity: 0.6; }
            100% { opacity: 0.25; }
        }

        @keyframes fadeSlide {
            from { opacity: 0; transform: translateX(-25px); }
            to { opacity: 1; transform: translateX(0);}
        }

        /* Hero layout */
        .hero-container {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            gap: 40px;
        }

        /* LEFT â€” centered vertically + centered text */
        .hero-left {
            flex: 1.2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;    /* FIXED: center alignment */
            animation: fadeSlide 0.8s ease-out;
            padding-left: 20px;
            padding-right: 20px;
        }

        .hero-title {
            font-size: 2.8rem;
            font-weight: 700;
            color: #243b6e;
            margin-bottom: 0.6rem;
        }

        .hero-subtitle {
            font-size: 1.15rem;
            color: #4869a3;
            line-height: 1.5;
            margin-bottom: 2rem;
        }

        /* Metrics â€” RESTORED */
        .metrics {
            display: flex;
            justify-content: center;   /* centered under text */
            gap: 28px;
            flex-wrap: wrap;
        }

        .metric-box {
            background: white;
            padding: 14px 22px;
            border-radius: 14px;
            text-align: center;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
            min-width: 110px;
            transition: 0.25s;
        }

        .metric-box:hover {
            transform: translateY(-5px) scale(1.04);
            box-shadow: 0 12px 28px rgba(0,0,0,0.15);
        }

        .metric-box h2 {
            margin: 0;
            color: #2c4784;
            font-size: 1.4rem;
        }

        .metric-box p {
            margin: 0;
            color: #6c7dae;
            font-size: 0.88rem;
        }

        /* RIGHT â€” buttons only */
        .hero-right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-right-box {
            display: flex;
            flex-direction: column;
            gap: 14px;
            width: 200px;
        }

        .hero-btn {
            padding: 12px 28px;
            font-size: 16px;
            border-radius: 30px;
            text-decoration: none;
            color: white;
            background-image: linear-gradient(#6ea8ff, #6ea8ff),
                linear-gradient(120deg, #ff8ccd, #8ad0ff, #bba0ff);
            background-origin: border-box;
            background-clip: padding-box, border-box;
            border: 2px solid transparent;
            text-align: center;
            transition: 0.25s;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        .hero-btn.secondary {
            background: white;
            color: #4f6cc0;
            border: 2px solid #6ea8ff;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            color: #6d5fa4;
            font-size: 15px;
            background: rgba(255,255,255,0.6);
            backdrop-filter: blur(6px);
        }

        @media (max-width: 768px) {

            .hero-container {
                flex-direction: column;
                text-align: center;
            }

            .hero-left {
                text-align: center;
                align-items: center;
            }

            .btn-right-box {
                width: 100%;
                flex-direction: row;
                justify-content: center;
            }
        }

    </style>
</head>

<body>

    <div class="brand">ðŸ©º HealthSync</div>

    <div class="bg-shape bg-shape-1"></div>
    <div class="bg-shape bg-shape-2"></div>

    <div class="pastel-wrapper">

        <div class="hero-container">

            <!-- LEFT (text centered & metrics restored) -->
            <div class="hero-left">

                <h1 class="hero-title">Your Health, Our Priority</h1>

                <p class="hero-subtitle">
                    A modern and simple platform that helps you manage appointments and medical services easily.
                </p>

                <div class="metrics">
                    <div class="metric-box">
                        <h2>24/7</h2>
                        <p>Service</p>
                    </div>
                    <div class="metric-box">
                        <h2>80+</h2>
                        <p>Specialists</p>
                    </div>
                    <div class="metric-box">
                        <h2>100k+</h2>
                        <p>Patients</p>
                    </div>
                </div>

            </div>

            <!-- RIGHT (buttons only) -->
            <div class="hero-right">

                <div class="btn-right-box">
                    <a href="{{ url_for('register') }}" class="hero-btn">Register</a>
                    <a href="{{ url_for('login') }}" class="hero-btn secondary">Login</a>
                </div>

            </div>

        </div>

    </div>

    <footer class="footer">
        Â© 2025 HealthSync. All rights reserved.
    </footer>

</body>
</html>
