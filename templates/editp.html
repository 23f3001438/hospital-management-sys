{% extends 'base.html' %}
{% block title %}Edit Patient{% endblock %}

{% block content %}
{% block home_button %}{% endblock %}

    <h2>Edit Patient Profile</h2>
    <form action="/edit_patient/{{ patient.id }}" method="POST">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ patient.first_name }}" required>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ patient.last_name }}">
        <br><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ patient.username }}" required>
        <br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" value="{{ patient.dob }}" required>
        <br><br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="Male" {% if patient.gender == 'Male' %}selected{% endif %}>Male</option>
            <option value="Female" {% if patient.gender == 'Female' %}selected{% endif %}>Female</option>
            <option value="Other" {% if patient.gender == 'Other' %}selected{% endif %}>Other</option>
        </select>
        <br><br>
        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" value="{{ patient.contact }}" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ patient.email }}" required>
        <br><br>
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required>{{ patient.address }}</textarea>
        <br><br>
        <label for="password">New Password:</label>
        <input type="password" id="password" name="password">
        <br><br>
        <input type="submit" value="Update">
    </form>
{% endblock %}
