{% extends "base.html" %}
{% block title %}Book Appointment{% endblock %}
{% block content %}
<div class="container mt-5">
  <h3 class="text-center mb-4">Book Appointment</h3>

  <form method="get" action="{{ url_for('book_appointment') }}">
    <div class="mb-3">
      <label class="form-label">Select Doctor</label>
      <select name="doctor" class="form-select" onchange="this.form.submit()">
        <option value="">-- Select Doctor --</option>
        {% for doc in doctors %}
        <option value="{{ doc.id }}" {% if selected_doctor and doc.id == selected_doctor|int %}selected{% endif %}>{{ doc.name }}</option>
        {% endfor %}
      </select>
    </div>

    {% if available_dates %}
    <div class="mb-3">
      <label class="form-label">Select Date</label>
      <select name="date" class="form-select" onchange="this.form.submit()">
        <option value="">-- Select Date --</option>
        {% for d in available_dates %}
        <option value="{{ d }}" {% if selected_date == d|string %}selected{% endif %}>{{ d }}</option>
        {% endfor %}
      </select>
    </div>
    {% endif %}
  </form>

  {% if available_times %}
  <form method="post" action="{{ url_for('book_appointment') }}">
    <input type="hidden" name="doctor" value="{{ selected_doctor }}">
    <input type="hidden" name="date" value="{{ selected_date }}">
    <div class="mb-3">
      <label class="form-label">Select Time</label>
      <select name="time" class="form-select" required>
        <option value="">-- Select Time --</option>
        {% for t in available_times %}
        <option value="{{ t.strftime('%H:%M') }}">{{ t.strftime('%I:%M %p') }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Confirm Booking</button>
  </form>
  {% endif %}
</div>
{% endblock %}
