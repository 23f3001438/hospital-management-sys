<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .header {
            background-color: #a2d2ff;
            color: #023047;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
        }
        .header a {
            color: #023047;
            text-decoration: none;
            font-size: 1rem;
            background-color: #ffadad;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }
        .section {
            margin: 1rem auto;
            padding: 0 1rem;
        }
        .section h2 {
            margin-bottom: 1rem;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        .table th, .table td {
            border: 1px solid #dee2e6;
            padding: 0.5rem;
            text-align: left;
        }
        .table th {
            background-color: #a2d2ff;
            color: #023047;
        }
        .table .action-btn {
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .table .update-btn {
            background-color: #bde0fe;
            color: #023047;
        }
        .table .complete-btn {
            background-color: #caffbf;
            color: #023047;
        }
        .table .cancel-btn {
            background-color: #ffadad;
            color: #023047;
        }
        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            margin-bottom: 0.5rem;
            background-color: #ffffff;
        }
        .list-item span {
            flex: 1;
        }
        .list-item .view-btn {
            background-color: #bde0fe;
            color: #023047;
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .availability-btn {
            display: block;
            margin: 1rem auto;
            padding: 0.5rem 1rem;
            background-color: #caffbf;
            color: #023047;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome Dr. Abcde</h1>
        <a href="/logout">Logout</a>
    </div>
    <div class="section">
        <h2>Upcoming Appointments</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Sr No.</th>
                    <th>Patient Name</th>
                    <th>Patient History</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1001</td>
                    <td>Mr. abcde</td>
                    <td><button class="action-btn update-btn">Update</button></td>
                    <td>
                        <button class="action-btn complete-btn">Mark as Complete</button>
                        <button class="action-btn cancel-btn">Cancel</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="section">
        <h2>Assigned Patients</h2>
        <div class="list-item">
            <span>Mr. abcde</span>
            <button class="view-btn">View</button>
        </div>
        <div class="list-item">
            <span>Miss. Pqrst</span>
            <button class="view-btn">View</button>
        </div>
    </div>
    <button class="availability-btn">Provide Availability</button>
</body>
</html>
