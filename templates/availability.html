{% extends 'base.html' %}
{% block title %}Doctor Availability{% endblock %}

{% block content %}
<h1>Update Availability for Next 7 Days</h1>

<form method="POST">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Date</th>
                <th>Available</th>
            </tr>
        </thead>
        <tbody>
            {% for d in dates %}
            <tr>
                <td>{{ d }}</td>
                <td>
                    <input type="checkbox" name="{{ d }}" {% if availability[d] and availability[d].is_available %}checked{% endif %}>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="submit" class="btn btn-primary">Save Availability</button>
</form>
{% endblock %}
