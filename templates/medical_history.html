{% extends 'base.html' %}
{% block title %}Add / Update Medical Record{% endblock %}

{% block content %}
{% block home_button %}{% endblock %}

<div class="register-card card">
    <h2 class="reg-title">
        Medical Record
        <br>
        <small style="font-size: 0.95rem; color: var(--text-sub);">
            {{ appointment.patient.first_name }} {{ appointment.patient.last_name }}
        </small>
    </h2>

    <form method="POST" class="reg-form">

        <div class="input-group">
            <label for="diagnosis">Diagnosis</label>
            <textarea id="diagnosis" name="diagnosis" rows="3" required>
{{ record.diagnosis if record else '' }}</textarea>
        </div>

        <div class="input-group">
            <label for="treatment">Treatment</label>
            <textarea id="treatment" name="treatment" rows="3" required>
{{ record.treatment if record else '' }}</textarea>
        </div>

        <div class="input-group">
            <label for="prescription">Prescription</label>
            <textarea id="prescription" name="prescription" rows="3" required>
{{ record.prescription if record else '' }}</textarea>
        </div>

        <button type="submit" class="reg-btn pink">
            Save Medical Record
        </button>

        <a href="{{ url_for('docdb', doctor_id=appointment.doctor.id) }}"
           class="view-btn"
           style="display:block; text-align:center; margin-top:12px;">
            Back to Dashboard
        </a>

    </form>
</div>

{% endblock %}
