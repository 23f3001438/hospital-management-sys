{% extends 'base.html' %}
{% block title %}Add / Update Medical Record{% endblock %}

{% block content %}
{% block home_button %}{% endblock %}

<h2>Medical Record for {{ appointment.patient.first_name }} {{ appointment.patient.last_name }}</h2>

<form method="POST">
    <div class="mb-3">
        <label for="diagnosis" class="form-label">Diagnosis</label>
        <textarea class="form-control" id="diagnosis" name="diagnosis" rows="2" required>{{ record.diagnosis if record else '' }}</textarea>
    </div>

    <div class="mb-3">
        <label for="treatment" class="form-label">Treatment</label>
        <textarea class="form-control" id="treatment" name="treatment" rows="2" required>{{ record.treatment if record else '' }}</textarea>
    </div>

    <div class="mb-3">
        <label for="prescription" class="form-label">Prescription</label>
        <textarea class="form-control" id="prescription" name="prescription" rows="2" required>{{ record.prescription if record else '' }}</textarea>
    </div>

    <button type="submit" class="btn btn-success">Save Record</button>
    <a href="{{ url_for('docdb', doctor_id=appointment.doctor.id) }}" class="btn btn-secondary">Back</a>
</form>
{% endblock %}
