{%extends 'base.html'%}
{%block title%}Edit Doctor{%endblock%}

{%block content%}
{% block home_button %}{% endblock %}

<style>
    .edit-doc-form input,
    .edit-doc-form select {
        width: 100%;
        box-sizing: border-box;
    }

    .edit-doc-form {
        display: flex;
        flex-direction: column;
        gap: 12px;
    }
</style>

<div class="card register-card">
    <h2 class="reg-title">Edit Doctor Profile</h2>

    <form action="{{ url_for('edit_doctor', doctor_id=doctor.id) }}"
          method="POST"
          class="reg-form">

        <div class="input-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" value="{{ doctor.name }}" required>
        </div>

        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="{{ doctor.username }}" required>
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="input-group">
            <label for="specialization">Specialization</label>
            <select id="specialization" name="specialization" required>
                {% for dept in departments %}
                    <option value="{{ dept.name }}"
                        {% if dept.name == doctor.specialization %}selected{% endif %}>
                        {{ dept.name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="input-group">
            <label for="contact">Contact Number</label>
            <input type="tel" id="contact" name="contact" value="{{ doctor.contact }}" required>
        </div>

        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ doctor.email }}" required>
        </div>

        <button type="submit" class="reg-btn pink">
            Update Profile
        </button>

    </form>
</div>

{%endblock%}
