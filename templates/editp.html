{% extends 'base.html' %}
{% block title %}Edit Patient{% endblock %}

{% block content %}
{% block home_button %}{% endblock %}

<div class="register-card card">
    <h2 class="reg-title">Edit Patient Profile</h2>

    <form action="/edit_patient/{{ patient.id }}" method="POST" class="reg-form">

        <div class="input-group">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name"
                   value="{{ patient.first_name }}" required>
        </div>

        <div class="input-group">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name"
                   value="{{ patient.last_name }}">
        </div>

        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username"
                   value="{{ patient.username }}" required>
        </div>

        <div class="input-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob"
                   value="{{ patient.dob }}" required>
        </div>

        <div class="input-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="Male" {% if patient.gender == 'Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if patient.gender == 'Female' %}selected{% endif %}>Female</option>
                <option value="Other" {% if patient.gender == 'Other' %}selected{% endif %}>Other</option>
            </select>
        </div>

        <div class="input-group">
            <label for="contact">Contact Number</label>
            <input type="tel" id="contact" name="contact"
                   value="{{ patient.contact }}" required>
        </div>

        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email"
                   value="{{ patient.email }}" required>
        </div>

        <div class="input-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="3" required>{{ patient.address }}</textarea>
        </div>

        <div class="input-group">
            <label for="password">New Password</label>
            <input type="password" id="password" name="password"
                   placeholder="Leave blank to keep existing password">
        </div>


        <button type="submit" class="reg-btn pink">
            Update Profile
        </button>

    </form>
</div>

{% endblock %}
