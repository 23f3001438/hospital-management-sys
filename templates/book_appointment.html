{% extends "base.html" %}
{% block title %}Book Appointment{% endblock %}
{% block content %}
<style>
    .book-card {
        max-width: 620px;
        margin: auto;
        padding: 2rem;
    }

    .form-label { font-weight: bold; }
    .form-select, .btn { width: 100%; padding: 10px; margin-top: 10px; }
    
</style>

<div class="card book-card mt-5">
    <h3 class="text-center mb-4">Book Appointment with Dr. {{ doctor.name }}</h3>

    <form method="POST" action="{{ url_for('book_appointment', doctor_id=doctor.id) }}">
        <input type="hidden" name="patient_id" value="{{ patient_id }}">

        <!-- Date Dropdown -->
        <div class="mb-3">
            <label class="form-label" for="date">Select Date</label>
            <select name="date" id="date" class="form-select" required onchange="this.form.submit()">
                <option value="">-- Select Date --</option>
                {% for d in available_dates %}
                    <option value="{{ d }}" {% if selected_date == d %}selected{% endif %}>{{ d }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Time Dropdown -->
        {% if available_times %}
        <div class="mb-3">
            <label class="form-label" for="time">Select Time Slot</label>
            <select name="time" id="time" class="form-select" required>
                <option value="">-- Select Time --</option>
                {% for t in available_times %}
                    <option value="{{ t.strftime('%H:%M') }}">{{ t.strftime('%I:%M %p') }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="create-btn w-100">Confirm Booking</button>
        {% else %}
        <p class="text-danger">No slots available for this date. Please select another date.</p>
        {% endif %}
    </form>
</div>
{% endblock %}
