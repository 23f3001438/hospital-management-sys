{%extends 'base.html'%}
{%block title%}Edit Doctor{%endblock%}

{%block content%}
{% block home_button %}{% endblock %}

    <h2>Edit Doctor Profile</h2>
    <form action="{{ url_for('edit_doctor', doctor_id=doctor.id) }}" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" value="{{ doctor.name }}" required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ doctor.username }}" required>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="{{ doctor.password }}" required>
        <br><br>

       <label for="specialization">Specialization:</label>
        <select id="specialization" name="specialization" required>
            <option value="">--Select Specialization--</option>
            {% for dept in departments %}
                <option value="{{ dept.name }}" {% if dept.name == doctor.specialization %}selected{% endif %}>
                    {{ dept.name }}
                </option>
            {% endfor %}
        </select>
        <br><br>


        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" value="{{ doctor.contact }}" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ doctor.email }}" required>
        <br><br>

        
        <button type="submit">Update Profile</button>
    </form>
{%endblock%}
