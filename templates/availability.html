{% extends 'base.html' %}
{% block title %}Set Availability{% endblock %}

{% block content %}
<div class="container mt-5">
    <h3 class="text-center mb-4">Set Your Availability</h3>

    <form method="POST" action="{{ url_for('doctor_availability', doctor_id=doctor_id) }}">
        <div class="mb-3">
            <label for="date" class="form-label">Select Date</label>
            <input type="date" id="date" name="date" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Select Time Slots</label>
            <div class="d-flex flex-wrap">
                {% for hour in range(10, 18) %}
                    <div class="form-check me-3">
                        <input class="form-check-input" type="checkbox" name="times" value="{{ hour }}" id="slot{{ hour }}">
                        <label class="form-check-label" for="slot{{ hour }}">
                            {{ "%02d:00 - %02d:00" | format(hour, hour+1) }}
                        </label>
                    </div>
                {% endfor %}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save Availability</button>
    </form>
</div>
{% endblock %}
